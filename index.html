<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="styleSheet" href="css/styles.css">
    <meta name="viewport" content="width=500, initial-scale=1">
</head>
<body>      
  <div class="wrapper">
      <h3>Add Bill</h3>
      <div class="cont-form clearfix">
        <form action="" id="form">
          <label for="name">Name</label>
          <input name="name" type="text" id="name" class="field-form js-data" value="">
    
          <label for="amount">Amount</label>
          <input name="amount" type="number" id="amount" class="field-form js-data" value="">
          
          <label for="date">Date</label>
          <input name="date" type="date" id="date" class="field-form" value="">
    
          <label for="type">Type</label>
          <select name="type" id="type" class="field-form js-data">
            <option value="" selected></option>
            <option value="a">A</option>
            <option value="b">B</option>
            <option value="c">C</option>
          </select>
        </form>
        <button class="btn-save btn" id="btn-save">Save</button>
        <button class="btn-reset btn" id="btn-reset">Reset</button>
      </div>
      <h3>All Bills</h3>
      <div class="cont-bills" id="cont-bills">
          
      </div>
      <div class="cont-results" id="cont-results">
        <p>Bills A:<span id="result-a">0</span></p>
        <p>Bills B:<span id="result-b">0</span></p>
        <p>Bills C:<span id="result-c">0</span></p>
      </div>
  </div>
  
	<script src="js/script.js"></script>
</body>
</html>
